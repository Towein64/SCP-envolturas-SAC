<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{fragments/link-script::link-scrpit}"></th:block>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* Personalización adicional */
        .container {
            max-width: 600px;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #productImageContainer {
            text-align: center;
            margin-top: 10px;
        }
        #productImage {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
        }
    </style>
</head>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const productSelect = document.getElementById("productSelect");
        const productImage = document.getElementById("productImage");

        productSelect.addEventListener("change", function () {
            const selectedOption = productSelect.options[productSelect.selectedIndex];
            const imageUrl = selectedOption.getAttribute("data-image");

            if (imageUrl) {
                productImage.src = imageUrl;
                productImage.style.display = "block";
            } else {
                productImage.style.display = "none";
            }
        });
    });
</script>

<body class="bg-light">
<div class="container mt-5">
    <h3 class="text-center mb-4">Crear Orden de Producción</h3>

    <form class="row g-3" th:action="@{/create}" th:object="${productionOrder}" method="post">

        <!-- Nombre de la Empresa -->
        <div class="col-md-12">
            <label for="companyName" class="form-label fw-bold">Nombre de la Empresa</label>
            <input type="text" class="form-control" id="companyName" required th:field="*{companyName}">
        </div>

        <!-- Plazo de Entrega -->
        <div class="col-md-12">
            <label for="leadTime" class="form-label fw-bold">Plazo de Entrega</label>
            <input type="date" class="form-control" id="leadTime" required th:field="*{leadTime}">
        </div>

        <!-- Producto Selección -->
        <div class="col-md-12">
            <label for="productSelect" class="form-label fw-bold">Seleccione un Producto</label>
            <select class="form-select" id="productSelect" required th:field="*{product.id}">
                <option value="">Seleccione un producto...</option>
                <option th:each="product : ${products}"
                        th:value="${product.id}"
                        th:data-image="${product.imageUrl}"
                        th:text="${product.name}">
                </option>
            </select>
        </div>

        <!-- Vista previa de la imagen del producto -->
        <div id="productImageContainer">
            <img id="productImage" src="" alt="Imagen del producto" style="display: none;">
        </div>

        <!-- Subir Imagen del Producto -->
        <div class="col-md-12">
            <label for="formFile" class="form-label fw-bold">Subir Imagen del Producto</label>
            <input class="form-control" type="file" id="formFile" accept="image/*">
        </div>

        <!-- Botón de Envío -->
        <div class="col-12 text-center">
            <button class="btn btn-primary w-100" type="submit">Crear Orden</button>
        </div>
    </form>
</div>

<!-- Script para cambiar la imagen del producto -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const productSelect = document.getElementById("productSelect");
        const productImage = document.getElementById("productImage");

        productSelect.addEventListener("change", function () {
            const selectedOption = productSelect.options[productSelect.selectedIndex];
            const imageUrl = selectedOption.getAttribute("data-image");

            if (imageUrl) {
                productImage.src = imageUrl;
                productImage.style.display = "block";
            } else {
                productImage.style.display = "none";
            }
        });

        // Vista previa de la imagen cargada desde el input file
        const fileInput = document.getElementById("formFile");
        fileInput.addEventListener("change", function () {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    productImage.src = e.target.result;
                    productImage.style.display = "block";
                };
                reader.readAsDataURL(file);
            } else {
                productImage.style.display = "none";
            }
        });
    });
</script>
</body>
</html>
