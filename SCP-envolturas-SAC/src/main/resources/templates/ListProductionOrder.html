<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{fragments/link-script::link-scrpit}"></th:block>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        background-color: #f8f9fa; /* Fondo gris claro */
        font-family: Arial, sans-serif;
    }

    .container {
        margin-top: 40px;
    }

    .table-container {
        display: flex;
        justify-content: center;
    }

    .table {
        width: 80%;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .product-image {
        max-width: 50px;
        height: auto;
        border-radius: 5px;
        border: 1px solid #ddd;
        padding: 3px;
        display: block;
        margin: 0 auto;
    }
</style>
</head>

<body>
<div th:replace="~{fragments/NavFragment::navbar}"></div>

<div class="container">
    <h3 class="text-center mb-4">Órdenes de Producción</h3>

    <div class="table-container">
        <table class="table table-bordered table-striped text-center">
            <thead class="table-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">N° Orden</th>
                <th scope="col">Empresa</th>
                <th scope="col">Producto</th>
                <th scope="col">Imagen</th>
                <th scope="col">Plazo</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product:${productionOrders}" th:data-id="${product.id}" onclick="seleccionarFila(this)">
                <td th:text="${product.id}"></td>
                <td th:text="${product.orderNumber}"></td>
                <td th:text="${product.companyName}"></td>
                <td th:text="${product.product.name}"></td>
                <td>
                    <img th:src="${product.product.imageUrl}" alt="Imagen del Producto" class="product-image">
                </td>
                <td th:text="${product.leadTime}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-center gap-3">
        <a href="/create" class="btn btn-primary">Nueva Orden</a>
        <button id="btnUpdate" class="btn btn-warning" disabled onclick="editarOrden()">Editar Orden</button>
        <button id="btnEliminar" class="btn btn-danger" disabled onclick="eliminarOrden()">Eliminar Orden</button>
    </div>

    <script>
        let ordenSeleccionada = null;
        function seleccionarFila(fila) {
            // Quitar selección de otras filas
            document.querySelectorAll("tbody tr").forEach(tr => tr.classList.remove("table-active"));

            // Agregar clase de selección
            fila.classList.add("table-active");

            // Guardar el ID de la orden seleccionada
            ordenSeleccionada = fila.getAttribute("data-id");

            // Habilitar el botón de eliminar
            document.getElementById("btnEliminar").disabled = false;
            document.getElementById("btnUpdate").disabled = false;

        }

        function eliminarOrden() {
            if (ordenSeleccionada !== null) {
                if (confirm("¿Seguro que deseas eliminar esta orden?")) {
                    fetch(`/delete/${ordenSeleccionada}`, { method: 'DELETE' })
                        .then(response => {
                            if (response.ok) {
                                location.reload(); // Recargar la página tras eliminar
                            }
                        })
                        .catch(error => console.error("Error:", error));
                }
            }
        }
        function editarOrden() {
            if (ordenSeleccionada !== null) {
                window.location.href = `/editForm/${ordenSeleccionada}`;
            } else {
                alert("Por favor, selecciona una orden antes de editar.");
            }
        }
    </script>

</div>
</body>
</html>
